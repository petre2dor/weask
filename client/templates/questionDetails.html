<template name="questionDetails">
	#{{orderNumber}} {{text}} 
	<a href="#" title="Respond to this question" id="respond"> <i class="icon-ok-circle"></i> </a>
	<span class="badge" id="down"> {{down}} <i class="icon-thumbs-down"></i> </span>
	<span class="badge" id="up"> {{up}} <i class="icon-thumbs-up"></i> </span>
</template>
